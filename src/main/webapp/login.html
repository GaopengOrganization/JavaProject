<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎登陆博立建筑公司</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
	<form id="ff" method="post">
	<div style="width: 500px;height: 600px;margin:180px auto;">
	<div class="easyui-panel" title="欢迎你使用博立建筑公司管理系统" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:10px">
			<input class="easyui-textbox" type="text" name="userName"style="width:100%;height:40px;padding:12px;" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38,required:true,validType:'true',missingMessage:'请输入用户名'">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" type="password" name="userPass"style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38,required:true,validType:'true	',missingMessage:'请输入密码'">
		</div>
		<div style="margin-bottom:20px">
			<input type="checkbox" checked="checked">
			<span style="position: relative;top: -4px;">记住密码</span>
		</div>
		<div>
			<a href="#" class="easyui-linkbutton" id="sub" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;">
				<span style="font-size:14px;">登陆</span>
			</a>
		</div>
	</div>
	</div>
	</form>
	<script type="text/javascript">
		$(function(){
			$("#sub").click(function(){
				$("#ff").form("submit",{url:"loginservlet",success:function(data){
					if(data==0){
						window.location.href="index.html";
					}else if(data==1){  
						$.messager.alert('消息框','账户或密码错误,请重新输入');
						$("#ff").form('clear');
					}
				}});
			});
		})
	</script>
</body>
</html>
