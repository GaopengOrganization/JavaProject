<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
	<div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
		<li>合同录入</li>
		<li>出库表录入</li>
		<li>合同查询</li>
		<li>出库查询</li>
		<li>应收账款查询</li>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
	<div data-options="region:'center',title:''">
	<table class="easyui-datagrid" title="陕西博力有限公司" style="width:100%;height:250px;align-self: center;"
			data-options="rownumbers:true,singleSelect:true,url:'http://localhost:8080/BLPM/cont',method:'get',toolbar:'#tb',footer:'#ft'">
		<thead>
			<tr align="center"> 
				<th data-options="field:'id',width:20"align="center">ID</th>
				<th data-options="field:'wo_site',width:115"align="center">工地名称</th>
				<th data-options="field:'con_org',width:115,align:'right'"align="center">施工单位</th>
				<th data-options="field:'org',width:115,align:'right'"align="center">建设单位</th>
				<th data-options="field:'price',width:70,align:'right'"align="center">单位价格</th>
				<th data-options="field:'account',width:50"align="center">总数量</th>
				<th data-options="field:'address',width:200,align:'center'"align="center"align="center">工地地址</th>
				<th data-options="field:'peo_Name',width:80,align:'center'"align="center">工地联系人</th>
				<th data-options="field:'iphone',width:120,align:'center'"align="center">联系人电话</th>
				<th data-options="field:'saleName',width:70,align:'center'"align="center">业务员名称</th>
				<th data-options="field:'saleNumber',width:120,align:'center'"align="center">业务员电话</th>
				<th data-options="field:'leader',width:80,align:'center'"align="center">领导签字</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:2px 5px;">
		起止日期: <input class="easyui-datebox" style="width:110px">
		终止日期: <input class="easyui-datebox" style="width:110px">
		工地名称: 
		<select class="easyui-combobox" panelHeight="auto" style="width:100px">
			<option value="java">Java</option>
			<option value="c">C</option>
			<option value="basic">Basic</option>
			<option value="perl">Perl</option>
			<option value="python">Python</option>
		</select>
		<button type="button" class="easyui-linkbutton" iconCls="icon-search">查询</button>
	</div>
	<div id="ft" style="padding:2px 5px;"></div>
	</div>
</body>
</html>
